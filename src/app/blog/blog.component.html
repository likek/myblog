<div [ngStyle]="{'background-color':bgColor,'background-image':bgImg}">
  <div class="header">
    <div><a routerLink="/">返回主页</a></div>
    <div>
      <div>{{title}}</div>
    </div>
  </div>
  <div class="main-container">
    <mat-list role="list" class="articleGroupList">
      <mat-list-item role="listitem" *ngFor="let articleGroup of articleGroupList"
                     [ngClass]="articleGroup.GroupID === currGroupID ? 'SelectedGroup':'UnselectedGroup'"
                     (click)="currGroupID = articleGroup.GroupID"
                     >
        <a routerLink="articleList" [queryParams]="{userID:userID,groupID:articleGroup.GroupID}">{{articleGroup.GroupTitle}}</a>
      </mat-list-item>
    </mat-list>
    <router-outlet></router-outlet>
  </div>
</div>
